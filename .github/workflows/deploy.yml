name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
        chmod 600 ~/.ssh/aws_key.pem

    - name: Copy files to EC2
      env:
        HOST: ${{ secrets.AWS_HOST }}
        USER: ec2-user
      run: |
        scp -o StrictHostKeyChecking=no -i ~/.ssh/aws_key.pem -r * $USER@$HOST:/home/ec2-user/book_management

    - name: SSH into EC2 and deploy
      env:
        HOST: ${{ secrets.AWS_HOST }}
        USER: ec2-user
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/aws_key.pem $USER@$HOST << 'EOF'
        cd /home/ec2-user/book_management
        pkill -f uvicorn || true
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
        EOF
